<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      font-size: 80px;
      fill: #0A0A0A; /* Default (light theme) */
    }
    .bg {
      fill: #F0F0F0; /* Default (light theme) */
